<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kishor's Kafe</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background-color: #fffbe6;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: #ffcd60;
      font-size: 1.8em;
      color: #542e00;
    }

    .score {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #ffd27f;
      padding: 8px 14px;
      border-radius: 12px;
      font-size: 1em;
      color: #333;
      box-shadow: 1px 1px 5px #aaa;
    }

    .order {
      font-size: 1.2em;
      margin: 10px;
      color: #5e3b00;
      text-align: center;
    }

    .conveyor {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 120px;
      background-color: #f9e0a8;
      margin: 10px 0;
      overflow-x: auto;
      border-top: 2px dashed #d2a44f;
      border-bottom: 2px dashed #d2a44f;
    }

    .conveyor span {
      font-size: 2.5em;
      margin: 0 15px;
      transition: transform 0.3s;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .buttons button {
      margin: 8px;
      padding: 12px 20px;
      font-size: 1em;
      background-color: #ffe0b3;
      border: 2px solid #cc9f4d;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .buttons button:hover {
      background-color: #ffd480;
    }

    .chef {
      font-size: 4em;
      transition: transform 0.5s ease-in-out;
    }

    .chef.happy {
      animation: dance 1s ease-in-out infinite;
    }

    .chef.sad {
      animation: sulk 1s ease-in-out infinite;
    }

    @keyframes dance {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      75% { transform: rotate(-10deg); }
    }

    @keyframes sulk {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(5px); }
    }
  </style>
</head>
<body>
  <header>Kishor's Kafe</header>
  <div class="score">Score: <span id="score">0</span></div>
  <div class="order" id="orderText">You want Bread Omelette. Let's make it!</div>
  <div class="conveyor" id="conveyor">
    <!-- emoji items will be added here -->
  </div>

  <div class="buttons" id="baseButtons">
    <button onclick="selectItem('base', 'üçû')">Bread</button>
    <button onclick="selectItem('base', 'ü•û')">Pancake</button>
    <button onclick="selectItem('base', 'üçö')">Rice</button>
  </div>

  <div class="buttons" id="fillingButtons" style="display:none;">
    <button onclick="selectItem('filling', 'ü•ö')">Egg</button>
    <button onclick="selectItem('filling', 'ü•î')">Aloo</button>
    <button onclick="selectItem('filling', 'üçù')">Maggi</button>
  </div>

  <div class="buttons" id="toppingButtons" style="display:none;">
    <button onclick="selectItem('topping', 'üßà')">Butter</button>
    <button onclick="selectItem('topping', 'üßÄ')">Cheese</button>
    <button onclick="selectItem('topping', 'üå∂Ô∏è')">Chilli</button>
  </div>

  <div class="chef" id="chef">üßë‚Äçüç≥</div>

  <script>
    const correctOrder = {
      base: 'üçû',
      filling: 'ü•ö',
      topping: 'üßà'
    };

    const selections = {
      base: null,
      filling: null,
      topping: null
    };

    let score = 0;

    function selectItem(type, emoji) {
      selections[type] = emoji;
      document.getElementById('conveyor').innerHTML = `
        <span>${selections.base || ''}</span>
        <span>${selections.filling || ''}</span>
        <span>${selections.topping || ''}</span>
      `;

      if (type === 'base') {
        document.getElementById('baseButtons').style.display = 'none';
        document.getElementById('fillingButtons').style.display = 'flex';
      } else if (type === 'filling') {
        document.getElementById('fillingButtons').style.display = 'none';
        document.getElementById('toppingButtons').style.display = 'flex';
      } else if (type === 'topping') {
        checkOrder();
      }
    }

    function checkOrder() {
      const chef = document.getElementById('chef');
      if (
        selections.base === correctOrder.base &&
        selections.filling === correctOrder.filling &&
        selections.topping === correctOrder.topping
      ) {
        chef.className = 'chef happy';
        score++;
        document.getElementById('score').textContent = score;
      } else {
        chef.className = 'chef sad';
      }

      setTimeout(() => {
        resetGame();
      }, 1500);
    }

    function resetGame() {
      selections.base = null;
      selections.filling = null;
      selections.topping = null;
      document.getElementById('conveyor').innerHTML = '';
      document.getElementById('baseButtons').style.display = 'flex';
      document.getElementById('fillingButtons').style.display = 'none';
      document.getElementById('toppingButtons').style.display = 'none';
      document.getElementById('chef').className = 'chef';
    }
  </script>
</body>
</html>
