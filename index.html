<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kishor's Kafeteria</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffe6cc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #game-container {
      width: 100vw;
      max-width: 430px;
      height: 100vh;
      background-color: #fff8e1;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    h1 {
      text-align: center;
      color: #cc6600;
    }

    #order-display {
      margin: 10px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .conveyor-stage {
      width: 100%;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fce4b3;
      margin: 8px 0;
      border: 2px dashed #d17d00;
      border-radius: 8px;
    }

    .ingredient {
      margin: 5px;
      padding: 10px;
      background-color: #fff3e0;
      border: 2px solid #d17d00;
      border-radius: 8px;
      cursor: pointer;
    }

    .chef {
      width: 80px;
      height: 80px;
      margin-top: 10px;
      background: url('https://cdn-icons-png.flaticon.com/512/1046/1046784.png') no-repeat center/contain;
      transition: transform 0.5s;
    }

    #result {
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ffb84d;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Kishor's Kafeteria</h1>
    <div id="order-display">Loading order...</div>

    <div class="conveyor-stage" id="base-stage"></div>
    <div class="conveyor-stage" id="filling-stage"></div>
    <div class="conveyor-stage" id="topping-stage"></div>

    <div class="chef" id="chef"></div>
    <button onclick="submitOrder()">Serve Order</button>
    <div id="result"></div>
  </div>

  <script>
    const orders = [
      { name: 'Bread Omelette', base: 'Bread', filling: 'Egg', topping: 'Butter' },
      { name: 'Aloo Paratha', base: 'Dough', filling: 'Potato', topping: 'Butter' },
      { name: 'Masala Maggi', base: 'Maggi Noodles', filling: 'Vegetables', topping: 'Spices' },
      { name: 'Paneer Sandwich', base: 'Bread', filling: 'Paneer', topping: 'Sauce' }
    ];

    let currentOrder = null;
    let selections = { base: null, filling: null, topping: null };

    function loadOrder() {
      const index = Math.floor(Math.random() * orders.length);
      currentOrder = orders[index];
      selections = { base: null, filling: null, topping: null };
      document.getElementById('order-display').innerText = `Customer wants: ${currentOrder.name}`;
      document.getElementById('result').innerText = '';
      document.getElementById('chef').style.transform = 'translateX(0) rotate(0deg)';
      generateStage('base-stage', ['Bread', 'Dough', 'Maggi Noodles'], 'base');
      generateStage('filling-stage', ['Egg', 'Potato', 'Paneer', 'Vegetables'], 'filling');
      generateStage('topping-stage', ['Butter', 'Spices', 'Sauce'], 'topping');
    }

    function generateStage(stageId, items, type) {
      const stage = document.getElementById(stageId);
      stage.innerHTML = '';
      items.forEach(item => {
        const el = document.createElement('div');
        el.className = 'ingredient';
        el.innerText = item;
        el.onclick = () => {
          selections[type] = item;
          el.style.backgroundColor = '#a5d6a7';
          Array.from(stage.children).forEach(child => {
            if (child !== el) child.style.backgroundColor = '#fff3e0';
          });
        };
        stage.appendChild(el);
      });
    }

    function submitOrder() {
      const { base, filling, topping } = selections;
      const chef = document.getElementById('chef');
      const result = document.getElementById('result');

      if (!base || !filling || !topping) {
        result.innerText = 'Please complete all 3 steps!';
        result.style.color = 'orange';
        return;
      }

      const isCorrect =
        base === currentOrder.base &&
        filling === currentOrder.filling &&
        topping === currentOrder.topping;

      if (isCorrect) {
        result.innerText = '✅ Order Served! Chef is Happy!';
        result.style.color = 'green';
        chef.style.transform = 'translateX(100px) rotate(20deg)';
      } else {
        result.innerText = '❌ Wrong combo! Try again.';
        result.style.color = 'red';
        chef.style.transform = 'translateX(-100px) rotate(-20deg)';
      }

      setTimeout(loadOrder, 2500);
    }

    loadOrder();
  </script>
</body>
</html>
